<div class="container">
  <div class="raw">
    <div class="p-2 text-center">
      <h4 class="mb-3">Mail Configurations</h4>
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputHost" class="col-sm-2 col-form-label">Host</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputHost"
        placeholder="Host"
        [(ngModel)]="emailConfigModel.emailHost"
      />
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputUserName"
        placeholder="Email User Name"
        [(ngModel)]="emailConfigModel.emailUserName"
      />
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputPassword"
        placeholder="Email Password"
        [(ngModel)]="emailConfigModel.emailPassword"
      />
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputProtocol" class="col-sm-2 col-form-label">Protocol</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputProtocol"
        placeholder="Email Protocol"
        [(ngModel)]="emailConfigModel.emailProtocol"
      />
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputPort" class="col-sm-2 col-form-label">Port</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputPort"
        placeholder="Email Port"
        [(ngModel)]="emailConfigModel.emailPort"
      />
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputEmailAddresses" class="col-sm-2 col-form-label"
      >Email Addresses</label
    >
    <div class="col-sm-10">
      <textarea
        class="form-control"
        rows="5"
        id="inputEmailAddresses"
        [(ngModel)]="emailConfigModel.emailAddress"
      ></textarea>
    </div>
  </div>

  <div class="form-group row p-2">
    <label for="inputSenderName" class="col-sm-2 col-form-label"
      >Sender Name</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputSenderName"
        placeholder="Email Sender Name"
        [(ngModel)]="emailConfigModel.senderName"
      />
    </div>
  </div>
  <div class="row mx-auto"></div>
  <div class="row p-2">
    <button
      type="button"
      class="btn btn-warning"
      (click)="clickUpdateMailConfig()"
    >
      Update
    </button>
  </div>
</div>
